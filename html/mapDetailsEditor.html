<div id="stcdx--mapEditor">
    <label>
        <span class="stcdx--labelText">Title / Memo</span>
        <input type="text" class="text_pole" id="stcdx--map-comment">
    </label>
    <label>
        <span class="stcdx--labelText">Primary Keywords</span>
        <input type="text" class="text_pole" id="stcdx--map-keys">
    </label>
    <label>
        <span class="stcdx--labelText">URL</span>
        <div class="stcdx--inputWithBtn">
            <input type="text" class="text_pole" id="stcdx--map-url" placeholder="URL: /user/images/codex/map.png or paste to upload an image">
            <div id="stcdx--map-url-browse" class="menu_button" title="Browse files">...</div>
        </div>
    </label>
    <label>
        <span class="stcdx--labelText">Default Command</span><br>
        <small>Macros: <code>{{map}} {{zone}} {{zoom}}</code></small>
        <textarea type="text" class="text_pole" id="stcdx--map-command"></textarea>
    </label>
    <label>
        <span class="stcdx--labelText">Default Context Menu (QR Set, <small><code>{{arg::map}} {{arg::zone}} {{arg::zoom}}</code></small>)</span>
        <select class="text_pole" id="stcdx--map-qrSet">
            <option value="">--Pick a QR set--</option>
        </select>
    </label>
    <label>
        <span class="stcdx--labelText">Description</span>
        <textarea type="text" class="text_pole" id="stcdx--map-description"></textarea>
    </label>
</div>
